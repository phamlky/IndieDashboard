
<div class="row">
    <table class="table">
        <tr>
            <th class="vert-align">App Id</th>
            <td>
                <input type="text" ng-model="app.AppId" class="form-control" placeholder="App Id" />
            </td>
        </tr>
        <tr>
            <th class="vert-align">App Name</th>
            <td>
                <input type="text" ng-model="app.AppName" class="form-control" placeholder="App Name" />
            </td>
        </tr>
		<tr>
            <th class="vert-align">App Store</th>
            <td>
				<select ng-model="app.AppStore">
					<option ng-value="{{store.value}}" ng-repeat="store in stores">{{store.name}}</option>
				</select>				
            </td>
        </tr>
        <tr>
            <th></th>
            <td style="padding-left: 10px">
                <button class="btn btn-primary" ng-click="create()">Create</button>
            </td>
        </tr>
    </table>
</div>
