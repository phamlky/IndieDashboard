
<div class="row">
    <table class="table">
        <tr>
            <th class="vert-align">ScoId</th>
            <td>
                <input type="text" ng-model="sco.ScoId" class="form-control" placeholder="App Id"/>
            </td>
        </tr>
        <tr>
            <th class="vert-align">AppId</th>
            <td>
				<select ng-model="sco.AppId">
					<option value="" selected>-- Select a app --</option>
					<option value={{app.app_id}} ng-repeat="app in apps">{{app.app_name}}</option>
				</select>
            </td>
        </tr>
        <tr>
            <th class="vert-align">Value1</th>
            <td>
                <input type="text" ng-model="sco.ScoVal1" class="form-control" placeholder="Message"/>
            </td>
        </tr>
		<tr>
            <th class="vert-align">Value2</th>
            <td>
                <input type="text" ng-model="sco.ScoVal2" class="form-control" placeholder="Message"/>
            </td>
        </tr>
		<tr>
            <th class="vert-align">Value3</th>
            <td>
                <input type="text" ng-model="sco.ScoVal3" class="form-control" placeholder="Message"/>
            </td>
        </tr>
        <tr>
            <th class="vert-align">Value4</th>
            <td>
                <input type="text" ng-model="sco.ScoVal4" class="form-control" placeholder="Message"/>
            </td>
        </tr>
		<tr>
            <th></th>
            <td style="padding-left: 10px">
                <button class="btn btn-primary" ng-click="create()">Create</button>
            </td>
        </tr>
    </table>
</div>
