<div class="row">
    <div class="col-xs-1">
		<button class="btn btn-primary" ng-click="create()">Create</button>
	</div>
	<div class="col-xs-3">
		<select ng-model="searchparam.app_id" class="form-control">
			<option value="" selected>-- Select a app --</option>
			<option value={{app.app_id}} ng-repeat="app in apps">{{app.app_name}}</option>
		</select>
	</div>
	<div class="col-xs-8">
		
	</div>
</div>

<div class="row">
    <table class="table table-bordered table-striped">
        <tr class="success">
			<th>AppId</th>
			<th>FbId</th>
            <th>ClientId</th>
            <th>SecretKey</th>
			<th>Date</th>
			<th></th>
        </tr>
        <tr ng-repeat="fb in fbs | filter: searchparam">
			<input type="hidden" ng-model="searchApp.app_id" ng-init="searchApp.app_id=fb.app_id"/>
			<td ng-repeat="app in apps | filter: searchApp:app_id">{{app.app_name}}</td>
            <td>{{fb.fb_id}}</td>
            <td>{{fb.client_id}}</td>
            <td>{{fb.secret_key}}</td>
			<td>{{fb.date}}</td>
			<td>
                <button class="btn btn-primary" ng-click="edit(fb.fb_id)">Edit</button>
                <button class="btn btn-primary" ng-click="delete(fb.fb_id)">Delete</button>
				<button class="btn btn-primary" ng-click="post(fb.fb_id)">Post</button>
            </td>
        </tr>
    </table>
</div>
